trigger:
- master
- v0.*

pr:
- master
- v0.*

jobs:
- job:
  displayName: "C GCC Ubuntu"
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - script:
      sudo apt install valgrind
    displayName: "Install Valgrind"
  - script: |
      set -e
      git clone --single-branch --branch v0.12.1 https://github.com/yasl-lang/yasl/
      (
        cd yasl
        cmake .
        make yasl
        make yaslapi
        sudo ./install.sh
      )
    displayName: "Install YASL"
  - script:
      make
    displayName: "Compile"
  - script: |
      set -e
      sudo mkdir -p /usr/local/lib/yasl/
      sudo mv libtuple.so /usr/local/lib/yasl/
      sudo mv tuple.yasl /usr/local/lib/yasl/
    displayName: "Install"
  - script:
      ./tests.sh
    displayName: "Run Tests"
